plugins {
  id 'com.android.application' version '8.13.0' apply false
  id 'com.android.library' version '8.13.0' apply false
  id 'org.jetbrains.kotlin.android' version '2.2.20' apply false
}

// ----------------------------------------------------------------------------
// Global variables.
// ----------------------------------------------------------------------------

def rootDir = file("../")

ext {
  orgPrefix = "com.polysfaer.vkframework"
  rootPath = "${rootDir}"
  frameworkSpirvDirs = "${rootDir}/bin/spirv"
  sampleFrameworkSpirvAssetsSubdir = "shaders/framework"
}

